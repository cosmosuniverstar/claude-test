 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김여진 - 데이터 엔지니어 이력서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header .title {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .header .gender {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #764ba2;
            border-radius: 50%;
        }

        .card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .card-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .card-content {
            font-size: 1.1em;
            color: #555;
            line-height: 1.8;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skill-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .skill-item:hover {
            transform: scale(1.05);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
        }

        .contact-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .contact-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .contact-btn:active {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header .title {
                font-size: 1.2em;
            }

            .content {
                padding: 20px;
            }

            .section-title {
                font-size: 1.5em;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .contact-buttons {
                flex-direction: column;
            }
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -36px;
            top: 5px;
            width: 12px;
            height: 12px;
            background: #764ba2;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 0 3px #667eea;
        }

        .timeline-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .timeline-title {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timeline-description {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="name">김여진</h1>
            <div class="title" id="job">데이터 엔지니어</div>
            <div class="gender" id="gender">여성</div>
        </div>

        <div class="content">
            <section class="section">
                <h2 class="section-title">기본 정보</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">이름</div>
                        <div class="info-value">김여진</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">성별</div>
                        <div class="info-value">여성</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">직무</div>
                        <div class="info-value">데이터 엔지니어</div>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">경력 사항</h2>
                <div class="timeline">
                    <div class="timeline-item">
                        <div class="timeline-content">
                            <div class="timeline-title">데이터 엔지니어</div>
                            <div class="timeline-description">
                                데이터 파이프라인 구축 등 데이터 엔지니어링 업무 수행
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">기술 스택</h2>
                <div class="skills-grid">
                    <div class="skill-item">데이터 파이프라인</div>
                    <div class="skill-item">데이터 처리</div>
                    <div class="skill-item">데이터 분석</div>
                    <div class="skill-item">ETL/ELT</div>
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">주요 업무</h2>
                <div class="card">
                    <div class="card-title">데이터 파이프라인 구축</div>
                    <div class="card-content">
                        효율적인 데이터 파이프라인을 설계하고 구축하여
                        데이터의 수집, 처리, 저장을 자동화하고 최적화합니다.
                    </div>
                </div>
            </section>

            <div class="contact-buttons">
                <button class="contact-btn" onclick="downloadResume()">이력서 다운로드</button>
                <button class="contact-btn" onclick="printResume()">인쇄하기</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 김여진. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // 이력서 데이터
        const resumeData = {
            name: '김여진',
            gender: '여성',
            job: '데이터 엔지니어',
            career: '데이터 파이프라인 구축 등'
        };

        // 페이지 로드 시 데이터 표시
        function initResume() {
            document.getElementById('name').textContent = resumeData.name;
            document.getElementById('job').textContent = resumeData.job;
            document.getElementById('gender').textContent = resumeData.gender;
        }

        // 이력서 다운로드 기능
        function downloadResume() {
            alert('이력서 다운로드 기능은 실제 구현 시 PDF 생성 라이브러리를 사용할 수 있습니다.');
        }

        // 인쇄 기능
        function printResume() {
            window.print();
        }

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', initResume);
    </script>
</body>
</html>
